<div class="container mt-5">
  <div class="card ms-auto me-auto p-3 shadow-lg custom-card">
    <form
      #registerForm="ngForm"
      (ngSubmit)="registerForm.form.valid && login()"
    >
      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          #username="ngModel"
          class="form-control"
          required
          [(ngModel)]="user.email"
        />
        <div
          class="alert-danger"
          *ngIf="username.invalid && registerForm.submitted"
        >
          Username is required
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          #password="ngModel"
          class="form-control"
          required
          [(ngModel)]="user.password"
        />
        <div
          class="alert-danger"
          *ngIf="password.invalid && registerForm.submitted"
        >
          Password is required
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-success w-100 mt-3"
      >
        Sign in
      </button>
    </form>
    <a [routerLink]="['/password_recovery']" class="btn btn-link">Forgot Password?</a>
    <a [routerLink]="['/register']" class="btn btn-link">I don't have an account!</a>
  </div>
</div>
