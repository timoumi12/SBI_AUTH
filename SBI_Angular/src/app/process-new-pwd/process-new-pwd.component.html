<div class="container mt-5">
    <div class="card ms-auto me-auto p-3 shadow-lg custom-card">
      <form
        #registerForm="ngForm"
        (ngSubmit)="registerForm.form.valid && onSubmit()"
      >
        <!-- <div class="alert alert-danger" *ngIf="errorMessage">
          {{ errorMessage }}
        </div> -->
        <div class="form-group">
          <label for="pwd1">Password</label>
          <input
            type="password"
            id="pwd1"
            name="pwd1"
            class="form-control"
            [(ngModel)]="formData.password"
            required
            style="margin-bottom: 20px; margin-top: 20px;"
          />
          <div
            class="alert-danger"
            *ngIf="registerForm.submitted && !formData.password"
          >
            Password is required
          </div>
        </div>
        <div class="form-group">
            <label for="pwd2">Confirm Password</label>
            <input
              type="password"
              id="pwd2"
              name="pwd2"
              class="form-control"
              [(ngModel)]="formData.confirm_password"
              required
              style="margin-bottom: 20px; margin-top: 20px;"
            />
            <div
              class="alert-danger"
              *ngIf="registerForm.submitted && !formData.confirm_password"
            >
              Password Confirmation is required
            </div>
          </div>
        <button
          type="submit"
          class="btn btn-success w-100 mt-3"
        >
          Confirm
        </button>
      </form>
    </div>
  </div>
