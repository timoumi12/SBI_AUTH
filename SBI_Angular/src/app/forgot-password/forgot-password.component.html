<div style="background-color: #222831; height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div style="width: 33%; min-height: 250px; display: flex; flex-direction: column; justify-content: space-between; align-items: center; background-color: #eee; padding: 25px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);">
      <h2>Recover Your Account</h2>
      <form
        #registerForm="ngForm"
        (ngSubmit)="registerForm.form.valid && onSubmit()"
        style="width: 80%; display: flex; flex-direction: column; justify-content: space-around; height: 200px; align-items: center;"
      >
        <!-- <div class="alert alert-danger" *ngIf="errorMessage">
          {{ errorMessage }}
        </div> -->
        <div class="form-group" style="width: 100%;">
          <label for="username">Username or Password</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            [(ngModel)]="user.value.email"
            required
            style="margin-bottom: 0px; margin-top: 10px; width: 100%;"
            placeholder="user@gmail.com"
          />
          <div
            class="alert-danger"
            *ngIf="registerForm.submitted && !user.value.email"
          >
            Username is required
          </div>
        </div>
        <button
          type="submit"
          class="btn"
          style="background-color: #00ADB5; color: #fff; border-radius: 5px; width: 50%;"
        >
          Send
        </button>
      </form>
    </div>
  </div>
