<div style="background-color: #222831; height: 100vh; display: flex; justify-content: center; align-items: center; color: #fff; font-family: 'Poppins', sans-serif;">
    <div style="width: 50%; height: 55%; background-color: #EEEEEE; padding: 25px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); text-align: left;">
      <h1>User Profile</h1>
      <hr style="border-color: #00ADB5; margin-bottom: 50px;">
      <div style="margin-bottom: 15px;">
        <strong>First Name:</strong> <span>{{ userData.firstname }}</span>
    </div>
      <div style="margin-bottom: 15px;">
        <strong>Last Name:</strong> <span>{{ userData.lastname }}</span>
    </div>
      <div style="margin-bottom: 15px;">
        <strong>Email:</strong> <span>{{ userData.email }}</span>
    </div>
      <div style="margin-bottom: 15px;">
        <strong>ID:</strong> <span>{{ userData.id }}</span>
    </div>
      <div style="margin-bottom: 15px;">
        <strong>Role Name:</strong> <span>{{ userData.roleName }}</span>
    </div>
      <div style="margin-bottom: 15px;">
        <strong>Token:</strong> <span style="display: inline-block; max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{ userData.token }}</span>
    </div>
      <div style="margin-bottom: 15px;">
        <strong>Type:</strong> <span style="color: #00ADB5;">{{ userData.type }}</span>
    </div>
    </div>
  </div>
